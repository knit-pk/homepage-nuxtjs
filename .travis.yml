language: node_js

env:
  global:
    - NODE_ENV=development

matrix:
  include:
    - node_js: '8'
    - node_js: '9'
      env:
        - DOCKER_APP_PUSH=1
      services:
        - docker

cache: yarn

before_install:
  - npm install -g greenkeeper-lockfile@1
  - yarn global add greenkeeper-lockfile@1

before_script:
  - greenkeeper-lockfile-update

script:
  - npm run test
  - npm run lint
  - npm run build

after_script: greenkeeper-lockfile-upload

addons:
  ssh_known_hosts: s11.mydevil.net

before_deploy:
  - openssl aes-256-cbc -K $encrypted_1e282a7349af_key -iv $encrypted_1e282a7349af_iv -in ./deploy/mydevil_rsa.enc -out /tmp/mydevil_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/mydevil_rsa
  - ssh-add /tmp/mydevil_rsa

deploy:
  - provider: script
    skip_cleanup: true
    script: bash ./deploy/mydevil-deploy.sh
    on:
      branch: develop
      node: '8'
  - provider: script
    skip_cleanup: true
    script: ssh k911-main@s11.mydevil.net 'bash -s' < ./deploy/mydevil-post-deploy.sh
    on:
      branch: develop
      node: '8'
  - provider: script
    skip_cleanup: true
    script: bash ./deploy/docker-app-push.sh
    on:
      tags: true
      condition: "$DOCKER_APP_PUSH = 1"

